<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="pic">
      <img src="Pic/fb.svg" alt="fb logo" width="290" />
    </div>
      <div class="intro">
        <p class="intro-1">Facebook helps you connect and share</p>
        <p class="intro-2">with the people in your life.</p>
      </div>
    </header>
    <main>
      <div class="login">
        <input
          class="em"
          type="email"
          name="email"
          id="email"
          placeholder="Email address or phone number"
        />

        <input
          class="ps"
          type="password"
          name="passw"
          id="passw"
          placeholder="Password"
        />

        <button class="log" type="submit">Log In</button>
        <div class="btn">
          <p class="warn"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p>

          <button class="acc" type="submit">Create New Account</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="end">
        <a id="lin"
          href="https://www.facebook.com/pages/create/?ref_type=registration_form"
          >Create a Page</a
        >
        for a celebrity, brand or business.
      </p>
    </footer>
  </body>
</html>
